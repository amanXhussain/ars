<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .container {
            z-index: 10;
            max-width: 500px;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px #fff;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ffd700;
            margin: 20px auto;
            box-shadow: 0 0 30px #ffd700;
            object-fit: cover;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #fff, 0 0 30px #fff; }
            to { text-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 2s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1) translate(var(--dx), var(--dy)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy New Year 2026!</h1>
        
        <!-- Photo placed in the middle -->
        <img src="sp1.png" alt="Your Photo" class="photo">
        
        <div class="message">

        </div>
    </div>

    <script>
        // Fireworks animation
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            const dx = (Math.random() - 0.5) * 200 + 'px';
            const dy = (Math.random() - 0.5) * 200 + 'px';
            firework.style.setProperty('--dx', dx);
            firework.style.setProperty('--dy', dy);
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 2000);
        }

        // Continuous fireworks
        setInterval(createFirework, 300);
        for(let i = 0; i < 20; i++) setTimeout(createFirework, i * 100);

        const emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'ðŸŽ†', 'âœ¨', 'â¤ï¸'];
        function floatEmoji() {
            const emoji = document.createElement('div');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.position = 'fixed';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.bottom = '-10%';
            emoji.style.fontSize = '2em';
            emoji.style.pointerEvents = 'none';
            emoji.style.animation = 'floatUp 4s ease-out forwards';
            document.head.insertAdjacentHTML('beforeend', 
                '<style>@keyframes floatUp{to{transform:translateY(-100vh) rotate(360deg);opacity:0;}}</style>'
            );
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 4000);
        }
        setInterval(floatEmoji, 500);
    </script>
</body>
</html>
